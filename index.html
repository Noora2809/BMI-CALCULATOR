        <!-- Add the collapse class to hide the links by default on small screens -->

<div class="container mt-5">
  <div class="row">
      <div class="col-12 d-flex align-items-center justify-content-center">
          <img src="https://www.iciciprulife.com/content/icici-prudential-life-insurance/tools-and-calculators/bmi_assets/images/Component21.svg"  alt="">
          <h1 class="mt-2">BMI CALCULATOR</h1>
          <p>Body Mass index</p>
      </div>
  </div>
</div>   


     <div class="container mt-5 p-3 border border-3 border-info bg-light w-50" style="margin-bottom:500px;">
        <div class="row mb-3">
            <div class="col-md-5 col-lg-5">
                <div class="mb-4 w-100">
                    <input name="gender" id="male" type="radio">
                    <label for="male" class="form-label">Male</label>
                    <input name="gender" id="female" type="radio">
                    <label for="fem" class="form-label">Female</label>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="text" class="form-control form-control-sm" id="age">
                </div>
                <div class="mb-3">
                    <label for="height" class="form-label">Height(m)</label>
                    <input type="text" class="form-control form-control-sm" id="height">
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Weight(kg)</label>
                    <input type="text" class="form-control form-control-sm" id="weight">
                </div>
                <div class="button mb-5">
                    <button id="btn1" class="form-control-sm mt-4" onclick="calculateBMI()">Submit</button>
                    <button id="btn2" class="form-control-sm ms-5" onclick="resetForm()">Reset</button>
                    <p id="result" class="mt-3 text-danger"></p>
                </div>
            </div>
            <div class="col-md-7 mt-3">
                <img class="img-fluid" src="https://www.medindia.net/patients/calculators/images/body-mass-index-bmi-chart.jpg" height="300px" width="400px" class="border border-2 border-danger" alt="">
            </div>
        </div>                
    </div>
